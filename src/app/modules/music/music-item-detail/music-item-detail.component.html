<div class="detail-container">
  <div class="detail-image">
    <img src="" />
  </div>
  <markdown>
    {{ item.markdownText }}
  </markdown>
  <ol>
    <ng-container *ngFor="let detail of item.details">
      <li>{{ detail.name }} - {{ detail.timeSpanInSeconds | number:'2.0-0' }}</li>
    </ng-container>
  </ol>
</div>
